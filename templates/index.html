<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #2c2e2c;
            font-family: Arial, sans-serif;
            color: aliceblue;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
        }

        .top-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            height: 50%;
        }

        .chart-box {
            width: 24%;
            height: 100%;
            background-color: #3c3f3c;
            border: 2px solid #4a4e4a;
            border-radius: 10px;
            margin: 5px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chart-box h3 {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            margin: 0;
        }

        canvas, #boxPlotDiv, #stackedBarCanvas {
            width: 90%;
            height: 90%;
        }

        .bottom-container {
            height: 50%;
            background-color: #3c3f3c;
            border: 2px solid #4a4e4a;
            border-radius: 10px;
            margin: 40px 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-container h3 {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            margin: 0;
        }
    </style>

    <!-- Include Chart.js and Plotly.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <!-- Box Plot -->
            <div class="chart-box" id="boxplot">
                <h3>Outlier Analysis of Material Rates</h3>
                <div id="boxPlotDiv"></div>
            </div>
            <!-- Histogram -->
            <div class="chart-box" id="histogram">
                <h3>Inventory by Item Group</h3>
                <canvas id="histogramCanvas"></canvas>
            </div>
            <!-- Scatter Plot -->
            <div class="chart-box" id="scatterplot-data">
                <h3>Corelation of PR Value vs. PO Value</h3>
                <canvas id="scatterPlotCanvas"></canvas>
            </div>
            <!-- Stacked Bar Chart -->
            <div class="chart-box" id="stackedBar">
                <h3>Status by Document</h3>
                <canvas id="stackedBarCanvas"></canvas>
            </div>
        </div>

        <div class="bottom-container">
            <!-- Line Plot (Trend Analysis) -->
            <h3>Purchase Trends</h3>
            <canvas id="linePlotCanvas"></canvas>
        </div>
    </div>

    <script>
        // Fetch and render the Line Plot
        fetch('/line-plot-data')
            .then(response => response.json())
            .then(data => {
                const ctxLine = document.getElementById('linePlotCanvas').getContext('2d');
                new Chart(ctxLine, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: 'Purchase Request Value',
                                data: data.purchase_request_value,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                fill: true
                            },
                            {
                                label: 'PO Value',
                                data: data.po_value,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                fill: true
                            },
                            {
                                label: 'Inventory Receipt Value',
                                data: data.inventory_receipt_value,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                fill: true
                            },
                            {
                                label: 'Invoiced Value',
                                data: data.invoiced_value,
                                borderColor: 'rgba(153, 102, 255, 1)',
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                fill: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Month-Year',
                                    color: 'aliceblue'
                                },
                                ticks: {
                                    color: 'aliceblue'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Values',
                                    color: 'aliceblue'
                                },
                                ticks: {
                                    color: 'aliceblue'
                                },
                                beginAtZero: false
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching plot data:', error);
            });

        // Fetch and render the Box Plot
        fetch('/boxplot-data')
            .then(response => response.json())
            .then(data => {
                const trace = {
                    y: data.prices,
                    x: data.materials,
                    type: 'box',
                    name: 'Material Rates',
                    marker: { color: 'rgba(54, 162, 235, 1)' }
                };

                const layout = {
                    title: {
                        text: '',
                        font: {
                            color: 'aliceblue'
                        }
                    },
                    xaxis: {
                        title: {
                            text: 'Material',
                            font: {
                                color: 'aliceblue'
                            }
                        },
                        tickfont: {
                            color: 'aliceblue'
                        },
                        showgrid: false
                    },
                    yaxis: {
                        title: {
                            text: 'Price',
                            font: {
                                color: 'aliceblue'
                            }
                        },
                        tickfont: {
                            color: 'aliceblue'
                        },
                        showgrid: false
                    },
                    paper_bgcolor: '#3c3f3c',
                    plot_bgcolor: '#3c3f3c',
                    font: {
                        color: 'aliceblue'
                    }
                };

                Plotly.newPlot('boxPlotDiv', [trace], layout);
            })
            .catch(error => {
                console.error('Error fetching box plot data:', error);
            });

        // Fetch and render the Histogram
        fetch('/histogram-data')
            .then(response => response.json())
            .then(data => {
                const ctxHist = document.getElementById('histogramCanvas').getContext('2d');
                new Chart(ctxHist, {
                    type: 'bar',
                    data: {
                        labels: data.item_groups,
                        datasets: [{
                            label: 'Inventory Value (â‚¹ in Lakhs)',
                            data: data.inventory_values,
                            backgroundColor: 'rgba(255, 99, 132, 1)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Item Group',
                                    color: 'aliceblue'
                                },
                                ticks: {
                                    color: 'aliceblue',
                                    autoSkip: false,
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Inventory Value (Lakhs)',
                                    color: 'aliceblue'
                                },
                                ticks: {
                                    color: 'aliceblue',
                                    callback: function(value) {
                                        return value + ' L';
                                    }
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching histogram data:', error);
            });

        // Fetch and render the Scatter Plot
        fetch('/scatterplot-data')
            .then(response => response.json())
            .then(data => {
                const ctxScatter = document.getElementById('scatterPlotCanvas').getContext('2d');
                new Chart(ctxScatter, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Purchase Request vs PO Value',
                            data: data.purchase_request_value.map((v, i) => ({x: v, y: data.po_value[i]})),
                            backgroundColor: 'rgba(75, 192, 192, 1)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            pointRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Purchase Request Value',
                                    color: 'aliceblue'
                                },
                                ticks: {
                                    color: 'aliceblue'
                                },
                                beginAtZero: true
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'PO Value',
                                    color: 'aliceblue'
                                },
                                ticks: {
                                    color: 'aliceblue'
                                },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return `Purchase Request: ${tooltipItem.raw.x}, PO: ${tooltipItem.raw.y}`;
                                    }
                                }
                            }
                        }
                    }
                });
            })

            fetch('/stacked-bar-data')
            .then(response => response.json())
            .then(data => {
                const ctxBar = document.getElementById('stackedBarCanvas').getContext('2d');

                // Prepare datasets for Chart.js
                const datasets = data.statuses.map((status, index) => ({
                    label: status,
                    data: data.values.map(row => row[index]),
                    backgroundColor: `rgba(${(index * 50) % 255}, ${(index * 100) % 255}, 150, 0.7)`,
                    borderColor: `rgba(${(index * 50) % 255}, ${(index * 100) % 255}, 150, 1)`,
                    borderWidth: 1
                }));

                new Chart(ctxBar, {
                    type: 'bar',
                    data: {
                        labels: data.document_types,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: 'aliceblue'
                                }
                            }
                        },
                        scales: {
                            x: {
                                stacked: true,
                                title: {
                                    display: true,
                                    text: '',
                                    color: 'aliceblue'
                                },
                                ticks: {
                                    color: 'aliceblue'
                                }
                            },
                            y: {
                                stacked: true,
                                title: {
                                    display: true,
                                    text: 'Count',
                                    color: 'aliceblue'
                                },
                                ticks: {
                                    color: 'aliceblue'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching scatter plot data:', error);
            });
    </script>
</body>
</html>
